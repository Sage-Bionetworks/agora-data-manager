language: python
python: 3.5
cache: pip
fast_finish: true

branches:
  only:
  - develop
  - staging
  - prod

before_install:
  - openssl aes-256-cbc -K $encrypted_8b76707d972e_key -iv $encrypted_8b76707d972e_iv -in agora-travis.pem.enc -out agora-travis.pem -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ~/.ssh/agora-travis.pem
  - echo -e "Host $BASTIAN_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ~/.ssh/agora-travis.pem

script:
  - ./updatedb.sh || travis_terminate 1
